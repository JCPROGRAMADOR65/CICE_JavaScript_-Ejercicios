<body>
    
    // Escribe un programa que pida la temperatura en celsius y te la calcule en fahrenheit.
    //(para hacer la conversión de celsius a Farenheit : (número de grados celsius * 9 / 5)
    //+ 32
    <script>
    let celsius = parseInt(window.prompt("Temperatura en Celsius"))
    let farenheit = (celsius * 9 / 5) + 32 // se guarda en la variable.
    window.alert(" En farenhei es: " + farenheit)
    </script>
  
</body>
