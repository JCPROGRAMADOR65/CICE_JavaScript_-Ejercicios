<body>
  
    Escribe un programa que pida una distancia (en metros), y el tiempo tardado (como
    tres números: horas, minutos y segundos) y que muestre la velocidad en metros por
    segundo y kilómetros por hora
    <script>
      let metros = parseInt(window.prompt(`Introduce la distancia en metros:`))
      let horas = parseInt(window.prompt(`Cuanto tiempo has tardado en recorrer esa distancia? Horas:`))
      let minutos = parseInt(window.prompt(`Cuanto tiempo has tardado en recorrer esa distancia? minutos:`))
      let segundos = parseInt(window.prompt(`Cuanto tiempo has tardado en recorrer esa distancia? segundos:`))

      let ms = metros / (horas * 60 * 60 * minutos * 60 + segundos)
      let km = metros / (1000 / horas + minutos / 60 + segundos / 60 /60)
      
      window.alert(`La velocidad ha sido de $(ms)m/s y de $(km) km/h`)
    </script>
</body>
