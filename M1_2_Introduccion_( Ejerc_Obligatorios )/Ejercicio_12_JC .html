// Escribe un programa que le pida al usuario un número de pulgadas y lo convierta a
// metros (una pulgada son 0.0254 metros).
    <script>

    let num_P = parseInt(window.prompt("Introduce Nº de Pulgadas: " ))
    let num_M = (0.0254) * num_P
    window.alert(" En metros es: " + num_M )

// Forma mas elegante con el codigo.
     let pulgadas = parseInt(window.prompt("Introduce Nº de Pulgadas: " ))
     const Constante = 0.0254
     window.alert(`${pulgadas} pulgadas = ${pulgadas * Constante} metros`)
     
    </script>
