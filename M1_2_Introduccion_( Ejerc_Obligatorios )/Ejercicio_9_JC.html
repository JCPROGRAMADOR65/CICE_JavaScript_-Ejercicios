//perímetro es 2 por radio por PI). PI es = 3.141593
    <script>
    let radio = parsefloat(window.prompt("introduce radio de circunferencia: "))
    let pi = Math.pi
    window.alert("El area del circulo es: " + (pi * (radio ** 2)))  // radio**2 es un elevador esponencial.
    window.alert(`El perimetro del circulo es:  ${2 * radio * pi}`)
