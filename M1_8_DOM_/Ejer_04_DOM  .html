/*4. Lo mismo que en el ejercicio 3. Pero si es menor de edad que el mensaje sea rojo y si es mayor de edad que el mensaje sea verde.
*/ 

<script>
let nombre = window.prompt("Introduce tu nombbre:")
let edad = parseInt(window.prompt("Introduce tu nombbre:"))
let contenido = document.createElement("p")// creamos el elemento//

edad>= 18
? (contenido.innerText = `Hola ${nombre} eres mayor de edad`, contenido.style.color = "green" )//metemos contenido al elementoy ponemos un color//
: (contenido.innerText = `Hola ${nombre} eres menor de edad`, contenido.style.color = "red")

document.body.appendChil(contenido) // al estar listo, lo colgamos el documento en el body//

</script>
