<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejerc_06_DOM</title>
</head>
<body>
/*6.  Crea un programa que te pregunte qué operación deseas realizar (Suma, Resta, Multiplicación, División y Resto). Después te pedirá dos números y aparecerán los dos números 
introducidos y el resultado de la operación de forma visual.
*/
<script>
let opcion = parseInt(window.prompt(`Introduce la operacion deseada:
1 - Sumar
2 - Restar
3 - Multiplicar
4 - Dividir
5 - Resto`))

let num1 = parseInt(window.prompt("Introduce tu nombbre:"))
let num2 = parseInt(window.prompt("Introduce otro nombbre:"))

// creamos la respuesta al usuario//
let respuesta = document.createElement("p")// creamos un parrafo//
// Tenemos 5 opciones concretas, usamos un switch sobre opcion.//
switch(opcion) {
    case 1:
      respuesta.innerText = `La suma es ${num1 + num2}`
      break
    case 2:
      respuesta.innerText = `La suma es ${num1 - num2}`
      break
    case 3:
      respuesta.innerText = `La suma es ${num1 * num2}`
      break
    case 4:
      respuesta.innerText = `La suma es ${num1 / num2}`
      break
    case 5:
      respuesta.innerText = `La suma es ${num1 % num2}`
      break
    default:
    respuesta.innerText = 'La opcion elegida, NO es valida!'

    document.body.appendChild(respuesta)// colgamos la respuesta para mostrar.










}



</script>
</body>
</html>
