<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejerc_05_DOM</title>
</head>
<body>
/* 5. Crea un programa que te pida 2 números. Mostrar en pantalla la suma, la resta, la multiplicación, la división y el resto de esos 2 números. Mostrar cada operación con un color y un color de fondo distintos.
*/  
<script>
let num1 = parseInt(window.prompt("Introduce tu nombbre:"))
let num2 = parseInt(window.prompt("Introduce otro nombbre:"))

let p1 = document.createElement("p")// metodo de acceso, crea elemento.//
let p2 = document.createElement("p")
let p3 = document.createElement("p")
let p4 = document.createElement("p")
let p5 = document.createElement("p")

// manipular, color de fondo y de texto.//
p1.innerText = `suma: ${num1 + num2}`
p1.style.backgroundColor = "red"// color de fondo//
p1.style.color = 'while'// color de texto //

p2.innerText = `Resta: ${num1 - num2}`
p2.style.backgroundColor = 'blue'
p2.style.color = 'yellow'

p3.innerText = `Multiplicacion: ${num1 * num2}`
p3.style.backgroundColor = 'green'
p3.style.color = 'violet'

p4.innerText = `Division: ${num1 / num2}`
p4.style.backgroundColor = 'tomato'
p4.style.color = 'orange'

p5.innerText = `Resto: ${num1 % num2}`
p5.style.backgroundColor = 'purple'
p5.style.color = 'brown'

Document.body.appendchild(p1)// metodo de modificacion , cuelga cosas.//
Document.body.appendchild(p2)
Document.body.appendchild(p3)
Document.body.appendchild(p4)
Document.body.appendchild(p5)

</script>
</body>
</html>
