/*2.  Crea una variable con tu nombre. Después haz un párrafo que diga “Hola, me llamo
(tu nombre)”.
*/
<div>
 
<script>
let nombre = `Juan Carlos`
let contenido = document.createElement('p')
contenido.innerText = `Hola, me llamo ${nombre}`

document.body.appendChild(contenido)
</script>
